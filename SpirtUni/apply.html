<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Кандидатстване</title>
    <link href="bootstrap/css/resetter.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/apply.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#head").load("header.html");
            $("#foot").load("footer.html");
        });
    </script>
    <script>
        function menu() {
            var button = document.getElementById("menu").className = "nav dropdown";
            var menu = document.querySelector(".topmenu");
            if (menu.style.display == 'none')
                menu.style.display = "inline";
            else
                menu.style.display = "none";
        }
    </script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>
<header id="head"></header>
<main>
    <div class="mainContainer">
        <form class="formRegister" action="applied.html">
        <h3 class="registration">Лична информация</h3>
        <label for="first-name"><span class="register-label">Малко име <span class="red">*</span></span>
            <input id="first-name" type="text" required/>
        </label>
        <div class="space"></div>
        <label for="second-name"><span class="register-label">Презиме (евентуално)</span>
            <input id="second-name" type="text"/>
        </label>
        <div class="space"></div>
        <label for="last-name"><span class="register-label">Фамилия (незадължително, ако искате)</span>
            <input id="last-name" type="text"/>
         </label>
        <label for="first-name"><span class="register-label">Малко име на руски (или какъвто знаете)</span>
            <input id="first-name-ru" type="text"/>
        </label>
        <div class="space"></div>
        <label for="second-name"><span class="register-label">Презиме на руски (или какъвто знаете)</span>
            <input id="second-name-ru" type="text"/>
        </label>
        <div class="space"></div>
        <label for="last-name"><span class="register-label">Фамилия на руски (или какъвто знаете)</span>
            <input id="last-name-ru" type="text"/>
        </label>
        <label for="gender"><span class="register-label">Пол <span class="red">*</span></span>
            <select name="gender" id="gender" required>
                <option value="man">Мъж</option>
                <option value="women">Жена</option>
            </select>
        </label>
        <div class="space"></div>
        <label for="id"><span class="register-label">Имате ли лична карта? <span class="red">*</span></span>
            <select name=id" id="id" required>
                <option value="man">Да</option>
                <option value="women">Да, но е фалшива</option>
                <option value="man">Не</option>
                <option value="women">Не, но може да измислим нещо</option>
            </select>
             </label>
        <div class="space"></div>
        <label for="birhtday"><span class="register-label">И все пак дата на раждане <span class="red">*</span></span>
            <input id="birhtday" type="date" required/>
        </label>
        <h3 class="registration">Професионална информация</h3>
            <label for="park"><span class="register-label">Предпочитан парк/градника <span class="red">*</span></span>
                <input id="park" type="text" required/>
            </label>
            <div class="space"></div>
            <label for="workplace"><span class="register-label">Работно място (предполагаме че нямате...)</span>
                <input id="workplace" type="text"/>
            </label>
            <div class="space"></div>
            <label for="favourite"><span class="register-label">Предпочитан алкохол <span class="red">*</span></span>
                <input id="favourite" type="text" required/>
            </label>
        <h3 class="registration">Документи</h3>
            <label for="photo"><span class="register-label">Снимка (на която сте пиян/а, разбира се)</span>
                <input id="photo" type="file"/>
            </label>
            <div class="space"></div>
            <label for="picture"><span class="register-label">Мотивационно писмо</span>
                <input id="picture" type="file"/>
            </label>
            <div class="space"></div>
            <label for="projects"><span class="register-label">Предишни проекти (може и още снимков материал)</span>
                <input id="projects" type="file"/>
            </label>
            <input class="apply-button" type="submit" value="Кандидатствай"/>
        </form>
    </div>
</main>
<footer id="foot"></footer>
</body>
</html>
